name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup environment
      run: bash UnitTests/travis_before_install.sh
      env:
        TESTOS: "LINUX" 
    - name: build ntpoly
      run: |
        cd Build
        bash ../UnitTests/travis_run_cmake.sh
        make
      env:
        TestOS: LINUX

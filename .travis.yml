

os: linux
sudo: required
dist: trusty

notifications:
  email: false

language: C++

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env: TESTOS="LINUX"
    - os: osx
      sudo: required
      env: TESTOS="OSX"

cache:
  pip: true
  directories:
    - openmpi-3.0.1
    - swig-3.0.12

before_install:
  - travis_wait bash UnitTests/travis_before_install.sh

script:
  - cd Build
  - bash ../UnitTests/travis_run_cmake.sh
  - make
  - make test
  - cd ../UnitTests/
  - bash travis_check_examples.sh
